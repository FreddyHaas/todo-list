<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script defer src="display.js"></script>
    <title>ToDo list</title>
</head>
<body>
    <div class="main">
        <div class="header">ToDo List</div>
        <div class="side-bar">
            <div class="overview">
                <ul>
                    <li id="all">All</li>
                    <li id="today">Today</li>
                    <li id="week">This week</li>
                </ul>
            </div>
            <div class="projects">
                <p>Projects</p>
                <ul id="project-list">
                </ul>
                <div class="project-button">
                    <div id="add-project">+ Add project</div>
                </div>
            </div>
        </div>
        <div id="content"></div>
    </div>
</body>
</html>
